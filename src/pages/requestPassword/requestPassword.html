<ion-content>
  <div text-center class="logo">
    <img src="assets/ionic-firebase-logo.png" />
  </div>
  <form (submit)="requestPassword()">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="requestPasswordDetails.username" type="text" autocorrect="off" autocapitalize="none" name="username"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>REQUEST PASSWORD</button>
      </div>

      <div padding text-center>
        <p><a (click)="login()">Return to login</a>
      </div>

    </ion-list>
  </form>
</ion-content>
